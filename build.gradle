apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.quartz-scheduler:quartz:2.2.2'
    compile 'org.quartz-scheduler:quartz-jobs:2.2.2'

    compile 'com.sparkjava:spark-core:2.3'

    compile 'org.apache.spark:spark-core_2.11:1.5.1'
    compile 'org.apache.spark:spark-sql_2.11:1.5.1'
    compile 'org.apache.spark:spark-hive_2.11:1.5.1'
    compile 'org.postgresql:postgresql:9.1-901-1.jdbc4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}